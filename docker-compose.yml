version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: smartticket-postgres
    environment:
      POSTGRES_DB: smartticket
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - smartticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: smartticket-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - smartticket-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ticket Management Service
  ticket-service:
    build:
      context: .
      dockerfile: ticket-service/Dockerfile
    container_name: smartticket-ticket-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartticket
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      TICKET_SERVICE_PORT: 5001
      LOG_LEVEL: INFO
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - smartticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Categorization Service
  ai-service:
    build:
      context: .
      dockerfile: ai-categorization-service/Dockerfile
    container_name: smartticket-ai-service
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      AI_SERVICE_PORT: 5002
      LOG_LEVEL: INFO
    ports:
      - "5002:5002"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - smartticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Routing/Department Service
  routing-service:
    build:
      context: .
      dockerfile: routing-service/Dockerfile
    container_name: smartticket-routing-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartticket
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      TICKET_SERVICE_URL: http://ticket-service:5001
      ROUTING_SERVICE_PORT: 5003
      LOG_LEVEL: INFO
    ports:
      - "5003:5003"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ticket-service:
        condition: service_healthy
    networks:
      - smartticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5003/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Analytics/Dashboard Service
  analytics-service:
    build:
      context: .
      dockerfile: analytics-service/Dockerfile
    container_name: smartticket-analytics-service
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: smartticket
      DB_USER: postgres
      DB_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      ANALYTICS_SERVICE_PORT: 5004
      LOG_LEVEL: INFO
    ports:
      - "5004:5004"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - smartticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: smartticket-api-gateway
    environment:
      TICKET_SERVICE_URL: http://ticket-service:5001
      AI_SERVICE_URL: http://ai-service:5002
      ROUTING_SERVICE_URL: http://routing-service:5003
      ANALYTICS_SERVICE_URL: http://analytics-service:5004
      API_GATEWAY_PORT: 5000
      LOG_LEVEL: INFO
    ports:
      - "5000:5000"
    depends_on:
      ticket-service:
        condition: service_healthy
      ai-service:
        condition: service_healthy
      routing-service:
        condition: service_healthy
      analytics-service:
        condition: service_healthy
    networks:
      - smartticket-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  smartticket-network:
    driver: bridge

volumes:
  postgres_data:
  rabbitmq_data:
